<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-neutral-50 group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#ededed] px-10 py-3">
          <div class="flex items-center gap-4 text-[#141414]">

            </div>
            <h2 class="text-[#141414] text-lg font-bold leading-tight tracking-[-0.015em]">Swift Rides</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#141414] text-sm font-medium leading-normal" href="#">Ride</a>
              <a class="text-[#141414] text-sm font-medium leading-normal" href="#">Eat</a>
              <a class="text-[#141414] text-sm font-medium leading-normal" href="#">Rent</a>
              <a class="text-[#141414] text-sm font-medium leading-normal" href="#">Deals</a>
              <a class="text-[#141414] text-sm font-medium leading-normal" href="#">Business</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#ededed] text-[#141414] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Log In</span>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAWnR11_l3gs0L7GpyCnX3qhM8MIEKH9BeVtLMW0MhgU6rhbz9tm7HF8xBVpVgI0_WVbfAGvXf714nS9Q5v0OFJcl1t8gJpzjRTbEeP4q1Gm-l15lheHC37ncXT4bTMWk6Grdvlolfw8-H_kk3M98zFUVuRA0bUBX4nha7WOPDgtOcN8epAeeMh8Rbo3wL3uVNR21vZoiuqcJEncOGdbDVl8K9sANsk6jRIMq671Nfpy0yiZUFCp5kN7ZYJrLrNlOdEkOA5zWjRAvZk");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h1 class="text-2xl font-bold">Contact Us</h1>
            <p>Email us at: contact@swiftrides.com</p>
          </div>
        </div>
      </div>
    </div>

</html>
